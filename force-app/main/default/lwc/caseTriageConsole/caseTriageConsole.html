<template>
  <lightning-card title="My Case Triage Console">
    <template if:true={error}>
      <div class="slds-p-around_medium slds-text-color_error">
        Error loading cases. Open browser console for details.
      </div>
    </template>

    <template if:true={cases}>
      <lightning-datatable key-field="Id" data={cases} columns={columns}>
      </lightning-datatable>
    </template>

    <template if:false={cases}>
      <div class="slds-p-around_medium">No cases found.</div>
    </template>
  </lightning-card>
</template>
